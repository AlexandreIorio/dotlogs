site_name: DotLogs documentation
site_description: Documentation for DotLogs, a logging library for .NET applications.

theme:
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Overview: index.md
  - DotLogs (core):
      - Getting started: getting-started.md
      - Configuration: configuration.md
  - ASP.NET integration:
      - Controller: aspnet.md
