name: Tag, release and publish NuGet 

on:
  pull_request:
    types: [closed]
    branches: [ main ]
  push:
    branches: [ dev ]

permissions:
    contents: write

jobs:
  Release_tag_and_publish_nuget:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Tag and release
        uses: alexandreiorio/actions/dotnet/tag-and-release@main
        with:   
          version-file: src/DotLogs.csproj

      - name: Push NuGet Package
        if: success()
        uses: alexandreiorio/actions/dotnet/push-nuget@main
        with:
          project-path: './src/DotLogs.csproj'
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}
          nuget-source: 'https://api.nuget.org/v3/index.json'